<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THis is form html practice </title>
</head>
<body>
    <form action="">
        <input type="text" maxlength="10" placeholder="This is text box" autofocus size="50">
        <input type="number" min=10 max=25 placeholder="This is number box">
        <input type="submit">
        <!-- Default text in the text input field -->
        <!-- <label for="name">Name:</label> -->
        <input type="text" value="John Doe" name="Name of the user " ><br>
        <!-- Pre-selected radio button value -->
        <!-- <label>Gender:</label> -->
        <input type="radio" value="male" name="Male"> Male
        <input type="radio" value="female" name="Female"> Female<br>
        <!-- Default value in the textarea -->
        <!-- <label for="message">Message:</label> -->
        <textarea>Enter your message here</textarea><br>
        <!-- Submit button -->
        <input type="submit" value="Submit"><br>
        <input type="submit" value="Disabled button" disabled>
        <!-- This disabled attribute makes submit button disabled -->
    </form> 
    <button>Noting happens on clicking button outside the form </button>
</body>
</html>
